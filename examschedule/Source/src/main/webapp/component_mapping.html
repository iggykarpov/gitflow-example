<body>
	<div id="loading"></div>
	<div id="debug"></div>

	<div id="container" class="componentMapping" style="padding: 15px;background-color: #fff;">

		<div id="filters" class="noselect">
            <div class="filters">
                <div class="searchFilters">
                    <div>
						<label style="position: relative;">
							<i class="fa fa-search" aria-hidden="true" style="position: absolute; font-size: 13px; top: 4px; left: 6px; color: rgb(170, 170, 170);"></i>
							<input type="text" class="searchFld" placeholder="Search" style="padding-left: 23px;"/>
						</label>

                    </div>
                    <div>
                        <div class="subTypeDropdown"><select id="subTypeFilter"></select>
                        </div>
                    </div>
                </div>
				<a class="clearFilters" href="#" onclick="componentmapping.resetFilters();" title="Clear filters">
					Clear
				</a>
            </div>

		</div>

		<div class="componentMappingGrid">
			<div id="grid">
				<table id="componentMappingTable" class="display" width="100%" cellspacing="0">

				</table>
			</div>
			<div id="footer">
				<div class="actions">
					<button class="btn btn-primary" onclick="componentmapping.save();">
						Save
					</button>

				</div>
			</div>
		</div>

	</div>

</body>
